<h1 mat-dialog-title>¿Está segura?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, estás a punto de borrar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, gracias</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Vale</button>
</div>
